name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Type-check, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type-check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Test with coverage
        run: yarn test:coverage

      - name: Build UI
        run: yarn workspace @bacchus/ui build

  e2e:
    name: E2E Tests (Playwright)
    needs: check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Chromium
        run: yarn playwright install chromium --with-deps

      - name: Run e2e tests
        run: yarn e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: packages/ui/test-results/
          retention-days: 7

  integration:
    name: Integration Tests (Chat / Anthropic)
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run integration tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: yarn vitest run packages/ui/__tests__/chat/integration.test.ts

  deploy:
    name: Deploy to Cloudflare Pages
    needs: [check, e2e]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build UI
        run: yarn workspace @bacchus/ui build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/ui/dist --project-name=bacchus --branch=main
