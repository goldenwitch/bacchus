name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Type-check, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type-check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Test with coverage
        run: yarn test:coverage

      - name: Build UI
        run: yarn workspace @bacchus/ui build
